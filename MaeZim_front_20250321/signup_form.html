<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 - MaeZim</title>
    <!-- Tailwind CSS CDN (초안용) -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      /* 헤더와 푸터 영역 */
      #header,
      #footer {
        width: 100%;
      }
    </style>
  </head>
  <body class="flex flex-col min-h-screen">
    <!-- 공통 헤더 불러오기 -->
    <div id="header"></div>

    <!-- 메인 콘텐츠 영역 -->
    <main class="flex-grow container mx-auto p-4">
      <h1 class="text-3xl font-bold text-center mb-6">회원가입</h1>
      <form
        action="signup_process.php"
        method="POST"
        class="bg-white p-6 rounded shadow max-w-md mx-auto"
      >
        <!-- 이름 입력 -->
        <div class="mb-4">
          <label for="name" class="block font-semibold mb-1">이름</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="이름 입력"
            class="w-full border p-2 rounded"
            required
          />
        </div>
        <!-- 이메일 입력 -->
        <div class="mb-4">
          <label for="email" class="block font-semibold mb-1">이메일</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="이메일 입력"
            class="w-full border p-2 rounded"
            required
          />
        </div>
        <!-- 비밀번호 입력 -->
        <div class="mb-4">
          <label for="password" class="block font-semibold mb-1"
            >비밀번호</label
          >
          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호 입력"
            class="w-full border p-2 rounded"
            required
          />
        </div>
        <!-- 비밀번호 확인 입력 -->
        <div class="mb-4">
          <label for="confirm_password" class="block font-semibold mb-1"
            >비밀번호 확인</label
          >
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            placeholder="비밀번호 재입력"
            class="w-full border p-2 rounded"
            required
          />
        </div>
        <!-- 연락처 입력 (선택) -->
        <div class="mb-4">
          <label for="phone" class="block font-semibold mb-1">연락처</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="연락처 입력"
            class="w-full border p-2 rounded"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white p-3 rounded font-semibold hover:bg-blue-600"
        >
          회원가입 완료
        </button>
      </form>
      <div class="text-center mt-4">
        이미 계정이 있으신가요?
        <a href="login.html" class="text-blue-500 hover:underline"
          >로그인하기</a
        >
      </div>
    </main>

    <!-- 공통 푸터 불러오기 -->
    <div id="footer"></div>

    <!-- 헤더 및 푸터 불러오기 스크립트 -->
    <script>
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
  </body>
</html>
