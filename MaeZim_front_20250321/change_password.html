<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 변경 - MaeZim</title>
    <!-- Tailwind CSS CDN (초안용) -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      /* 헤더와 푸터 영역 */
      #header,
      #footer {
        width: 100%;
      }
    </style>
  </head>
  <body class="flex flex-col min-h-screen">
    <!-- 공통 헤더 불러오기 -->
    <div id="header"></div>

    <!-- 메인 콘텐츠 영역 -->
    <main class="flex-grow container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-6 text-center">비밀번호 변경</h1>
      <form
        action="change_password_process.php"
        method="POST"
        class="bg-white p-6 rounded shadow max-w-lg mx-auto"
      >
        <!-- 기존 비밀번호 입력 -->
        <div class="mb-4">
          <label for="current-password" class="block font-semibold mb-1">
            기존 비밀번호
          </label>
          <input
            type="password"
            id="current-password"
            name="current_password"
            placeholder="기존 비밀번호 입력"
            class="w-full border p-2 rounded"
            required
          />
        </div>
        <!-- 새 비밀번호 입력 -->
        <div class="mb-4">
          <label for="new-password" class="block font-semibold mb-1">
            새 비밀번호
          </label>
          <input
            type="password"
            id="new-password"
            name="new_password"
            placeholder="새 비밀번호 입력"
            class="w-full border p-2 rounded"
            required
          />
        </div>
        <!-- 새 비밀번호 확인 입력 -->
        <div class="mb-4">
          <label for="confirm-password" class="block font-semibold mb-1">
            새 비밀번호 확인
          </label>
          <input
            type="password"
            id="confirm-password"
            name="confirm_password"
            placeholder="새 비밀번호 재입력"
            class="w-full border p-2 rounded"
            required
          />
        </div>
        <!-- 저장 및 취소 버튼 -->
        <div class="flex justify-between">
          <button
            type="submit"
            class="bg-blue-500 text-white py-2 px-4 rounded font-semibold hover:bg-blue-600"
          >
            저장
          </button>
          <a
            href="profile.html"
            class="text-blue-500 hover:underline py-2 px-4 rounded font-semibold"
          >
            취소
          </a>
        </div>
      </form>
    </main>

    <!-- 공통 푸터 불러오기 -->
    <div id="footer"></div>

    <!-- 헤더 및 푸터 파일 불러오기 스크립트 -->
    <script>
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
  </body>
</html>
