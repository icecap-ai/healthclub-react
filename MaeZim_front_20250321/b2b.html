<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기업 고객 - MaeZim</title>
    <!-- Tailwind CSS CDN (초안용) -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");
      body {
        font-family: "Poppins", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      /* 헤더와 푸터 영역 */
      #header,
      #footer {
        width: 100%;
      }
    </style>
  </head>
  <body class="flex flex-col min-h-screen">
    <!-- 공통 헤더 불러오기 -->
    <div id="header"></div>

    <!-- 메인 콘텐츠 영역 -->
    <main class="flex-grow container mx-auto p-4">
      <h1 class="text-3xl font-bold mb-6 text-center">기업 고객 전용 페이지</h1>

      <!-- 기업 멤버십 소개 섹션 -->
      <section class="bg-white p-6 rounded shadow mb-6">
        <h2 class="text-2xl font-bold mb-4">기업 멤버십 프로그램 소개</h2>
        <p class="text-gray-700 mb-4">
          매찜의 기업 멤버십 프로그램은 기업 직원들의 건강 증진과 복지 향상을
          위해 설계되었습니다. 다양한 헬스클럽 이용 옵션과 맞춤형 예약 서비스를
          제공하며, 기업의 효율적인 건강관리 솔루션을 지원합니다.
        </p>
        <ul class="list-disc list-inside text-gray-700">
          <li>기업 맞춤형 단체 할인 및 멤버십 옵션 제공</li>
          <li>직원 건강 데이터를 기반으로 한 맞춤 추천 서비스</li>
          <li>예약 시스템 통합 및 실시간 헬스클럽 현황 제공</li>
          <li>전담 상담 및 고객 지원 서비스</li>
        </ul>
      </section>

      <!-- 상담/문의 폼 섹션 -->
      <section class="bg-white p-6 rounded shadow mb-6">
        <h2 class="text-2xl font-bold mb-4">상담 및 문의</h2>
        <form action="b2b_process.php" method="POST" class="space-y-4">
          <div>
            <label for="companyName" class="block font-semibold mb-1"
              >기업명</label
            >
            <input
              type="text"
              id="companyName"
              name="company_name"
              placeholder="기업명 입력"
              required
              class="w-full border p-2 rounded"
            />
          </div>
          <div>
            <label for="contactPerson" class="block font-semibold mb-1"
              >담당자명</label
            >
            <input
              type="text"
              id="contactPerson"
              name="contact_person"
              placeholder="담당자명 입력"
              required
              class="w-full border p-2 rounded"
            />
          </div>
          <div>
            <label for="email" class="block font-semibold mb-1">이메일</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="이메일 입력"
              required
              class="w-full border p-2 rounded"
            />
          </div>
          <div>
            <label for="phone" class="block font-semibold mb-1">연락처</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="연락처 입력"
              required
              class="w-full border p-2 rounded"
            />
          </div>
          <div>
            <label for="message" class="block font-semibold mb-1"
              >문의 내용</label
            >
            <textarea
              id="message"
              name="message"
              rows="4"
              placeholder="문의 내용을 입력하세요"
              required
              class="w-full border p-2 rounded"
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full bg-blue-500 text-white p-3 rounded font-semibold hover:bg-blue-600"
          >
            문의하기
          </button>
        </form>
      </section>

      <!-- 추가 정보 섹션 (FAQ, 성공 사례 등) -->
      <section class="bg-white p-6 rounded shadow">
        <h2 class="text-2xl font-bold mb-4">추가 정보</h2>
        <p class="text-gray-700">문의 후, 담당</p>
      </section>
    </main>

    <!-- 공통 푸터 불러오기 -->
    <div id="footer"></div>

    <!-- 헤더 및 푸터 불러오기 스크립트 -->
    <script>
      // 헤더 로드
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });
      // 푸터 로드
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
  </body>
</html>
