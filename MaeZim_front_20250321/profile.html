<!DOCTYPE html>

      }
      /* 헤더와 푸터 영역 */
      #header,
      #footer {
        width: 100%;
      }
    </style>
  </head>
  <body class="flex flex-col min-h-screen">
    <!-- 공통 헤더 불러오기 -->
    <div id="header"></div>

    <!-- 메인 콘텐츠 영역 -->

      <!-- 프로필 정보 섹션 -->

        <div class="flex items-center">
          <img
            src="assets/images/profile.png"
            alt="프로필 사진"
            class="w-20 h-20 object-cover rounded-full"
          />
          <div>

            <p class="text-gray-700">hong@example.com</p>
            <p class="text-gray-700">010-1234-5678</p>
          </div>
        </div>
      </section>

      <!-- 예약 내역 섹션 -->
      <section class="bg-white p-6 rounded shadow mb-6">
        <h2 class="text-2xl font-bold mb-4">예약 내역</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white">
            <thead>
              <tr>
                <th class="py-2 px-4 border-b">예약 번호</th>

            <tbody>
              <tr>
                <td class="py-2 px-4 border-b">001</td>
                <td class="py-2 px-4 border-b">헬스클럽 1</td>
                <td class="py-2 px-4 border-b">2025-05-01</td>
                <td class="py-2 px-4 border-b">10:00</td>
                <td class="py-2 px-4 border-b">예약 완료</td>
              </tr>
              <tr>
                <td class="py-2 px-4 border-b">002</td>
                <td class="py-2 px-4 border-b">헬스클럽 2</td>
                <td class="py-2 px-4 border-b">2025-05-10</td>

          </table>
        </div>
      </section>

      <!-- 설정 섹션 -->
      <section class="bg-white p-6 rounded shadow mb-6">
        <h2 class="text-2xl font-bold mb-4">설정</h2>

    <!-- 공통 푸터 불러오기 -->
    <div id="footer"></div>

    <!-- 헤더 및 푸터 파일 불러오기 스크립트 -->
    <script>
      // 헤더 로드
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });
      // 푸터 로드
      fetch("footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
  </body>
</html>
